<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon.png') }}">

</head>
<style>
    /* Simple grid structure for card layout */
    .simple-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    /* Styling for custom cards */
    .custom-card {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 2px solid transparent;
        overflow: hidden;
        height: 100%;
    }

    /* Hover Effect: scale the card and apply gradient background */
    .custom-card:hover {
        transform: scale(1.05);
        border-color: #6b70d6;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        background: linear-gradient(120deg, #8697c4, #ede8f5);
        color: white;
    }

    /* Hover effect to change text color inside the card */
    .custom-card:hover .text-color {
        color: white;
    }

    /* Responsive breakpoints */
    @media only screen and (max-width: 768px) {
        .custom-card {
            height: auto;
        }
    }
</style>

<body style="background-color:#ede8f5">

    <nav class="navbar fixed-top" style="background-color:#adbbda; height: 75px;">
        <a class="navbar-brand ms-5" href="{{ url_for('index') }}">
            <b>My Book Recommender</b> </a>
        <ul class="list-inline w-75 mb-0">
            <li class="list-inline-item ms-5">
                <a class="nav-link active" href="/home" aria-current="page"><b>Home</b></a>
            </li>
            <li class="list-inline-item ms-5">
                <a class="nav-link active" href="{{ url_for('recommend_ui') }}" aria-current="page"><b>Recommend</b></a>
            </li>
            <li class="list-inline-item ms-5">
                <a class="nav-link active" href="{{ url_for('about') }}" aria-current="page"><b>About</b></a>
            </li>
            <li class="list-inline-item ms-5">
                <a class="nav-link active" href="https://github.com/Prayesh13" target="_blank" aria-current="page"><b>Contact</b></a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row" style="margin-top: 55px;">
            <div class="col-12 mt-5">
                <h3 class="text-color" style="font-size:50px;">{{ body_title }}</h3>
            </div>

            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
