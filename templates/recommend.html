{% extends "layout.html" %}
{% block content %}
<div class="form-group" >

    <form action="/recommend_books" method="POST">
        <h3 class="text-color"> Enter the Book Name :</h3>
        <input name="user_input" type="text" class="form-control"><br>
        <input type="submit" class="btn btn-lg btn-success">
    </form>
</div>
{% if data %}

    {% for i in data %}
        <div class="col-md-3" style="margin-top:30px">
                <div class="card-body">
                    <div>
                        <img class="card-img-top" style="width: 120px; height: 180px" src="{{ i[2] }}">
                        <h4 class="text-color" style="margin-top:5px"> {{ i[0] }} </h4>
                        <p class="text-color" style="margin-top:15px">{{ i[1] }}</p>
                    </div>
                </div>
        </div>
    {% endfor %}
{% endif %}

{% if error_message %}
    <div class="alert alert-danger mt-3">
        {{ error_message }}
    </div>
{% endif %}

{% endblock content %}
